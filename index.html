<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="checkbox-list">
    <label class="checkbox-container">
      <input type="checkbox" id="selectAll">
      <span class="checkmark"></span>
      All pages
    </label>
    <label class="checkbox-container">
      <input type="checkbox" class="page-checkbox" id="page1">
      <span class="checkmark"></span>
      Page 1
    </label>
    <label class="checkbox-container">
      <input type="checkbox" class="page-checkbox" id="page2">
      <span class="checkmark"></span>
      Page 2
    </label>
    <label class="checkbox-container">
      <input type="checkbox" class="page-checkbox" id="page3">
      <span class="checkmark"></span>
      Page 3
    </label>
    <label class="checkbox-container">
      <input type="checkbox" class="page-checkbox" id="page4">
      <span class="checkmark"></span>
      Page 4
    </label>
    <button class="done-button">Done</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
